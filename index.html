<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Visualizer of Jabr</title>
  </head>
  <body>
    <div class="container">

        <div class="title_container">
            <p>Sorting Algorthims Visualizer</p>
        </div>

        <div class="buttons_container">
            <button id="randomize_btn"><p>Randomize</p></button>
            <button id="solve_btn">Solve</button>

            <div class="range_container">
                <div class="range_values">
                    <span>5</span>
                    <span>100</span>
                </div>

                <input type="range" id="range" min="5" max="100" step="5" value="5" />

                <div class="range_subtitle">
                    <span>Array Size</span>
                </div>
            </div>
        </div>

        <div class="bars_container" id="bars_container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
